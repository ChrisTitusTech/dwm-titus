[module/dwm-tags]
type = custom/script
exec = $HOME/.local/share/dwm-titus/polybar/scripts/dwm-tags.sh --tail
tail = true

; Format
format = <label>
format-foreground = ${colors.fg}
format-background = ${colors.bg}
format-padding = 1

label = %output%

; Color customization (pass as environment variables)
; Active tag color (currently selected)
env-DWM_TAG_ACTIVE_COLOR = #ECEFF4
; Occupied tag color (has windows)
env-DWM_TAG_OCCUPIED_COLOR = #abafb6ff
; Urgent tag color (urgent hint set)
env-DWM_TAG_URGENT_COLOR = #BF616A

; Font customization: (check fonts.ini for available fonts)
; Font index for active tags
env-DWM_TAG_ACTIVE_FONT = 3
; Font index for occupied tags
env-DWM_TAG_OCCUPIED_FONT = 3
; Font index for urgent tags
env-DWM_TAG_URGENT_FONT = 3

; Features:
; - Active tags: Shows currently selected tag (bright)
; - Occupied tags: Shows tags with windows (dimmer)
; - Urgent tags: Shows tags with urgent windows (red)
; - Empty tags: Hidden automatically
; - Works across all monitors
