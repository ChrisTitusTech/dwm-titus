[module/ewmh]
type = internal/xworkspaces

; Don't pin workspaces to specific monitors - show all tags on all monitors
pin-workspaces = false

format = <label-state>

label-active = %{T2}%{F#ffffff}%{+u}%index%%{-u}%{F-}%{T-}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = %{T2}%index%%{T-}
label-occupied-foreground = ${colors.fg-alt}
label-occupied-padding = 1

label-urgent = %{T2}%index%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %{T2}%index%%{T-}
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 1

; Click actions for workspace switching
label-active-click = "dwm-msg run_command view %index%"
label-occupied-click = "dwm-msg run_command view %index%"
label-empty-click = "dwm-msg run_command view %index%"