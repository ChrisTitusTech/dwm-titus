[module/ewmh]
type = internal/xworkspaces

; Don't pin workspaces to specific monitors - show all tags on all monitors
pin-workspaces = false

; Groups workspaces by monitor (new in version 3.7.0)
; If set to false, workspaces are not grouped and appear in the order provided by the WM
group-by-monitor = false

; Create click handler used to focus desktop
; Disabled because DWM doesn't have native IPC
; To enable clicks, install xdotool and uncomment the click actions below
enable-click = false

; Create scroll handlers used to cycle desktops
enable-scroll = true

format = <label-state>

label-active = %{T2}%index%%{T-}
label-active-foreground = ${colors.fg}
label-active-padding = 1

label-occupied = %{T4}%index%%{T-}
label-occupied-foreground = ${colors.fg-alt}
label-occupied-padding = 1

label-urgent = %{T3}%index%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

; Hide empty workspaces by not defining label-empty or making it invisible
label-empty = 
label-empty-padding = 0

; Optional click actions (requires xdotool):
; To enable clicking to switch tags, install xdotool and enable these:
; enable-click = true
; click-left = xdotool key super+%index%